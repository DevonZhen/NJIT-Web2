<div class="container-fluid">
    <br><br>
    <div class="row text-center">
        <h1>Person Details</h1>
    </div>
    <form [formGroup]="profileForm">
        <div class="row">
            <div class="col"></div>
            <div class="col-8 text-center">
                <hr>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>User ID</mat-label>
                            <input matInput formControlName="userId" required>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" required>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput formControlName="confirmPassword" required>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Type</mat-label>
                            <mat-select formControlName="pertId" required>
                            <mat-option value="one">Student</mat-option>
                            <mat-option value="two">Parent</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-8 text-center">
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>First Name</mat-label>
                            <input matInput formControlName="firstName" required>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Last Name</mat-label>
                            <input matInput formControlName="lastName" required>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>SSN</mat-label>
                            <input matInput formControlName="ssn" required>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Choose a date</mat-label>
                            <input matInput formControlName="birthday" [matDatepicker]="picker">
                            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div formGroupName="address">
            <div class="row">
                <div class="col"></div>
                <div class="col-8 text-center">
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Street</mat-label>
                                <input matInput formControlName="street">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>City</mat-label>
                                <input matInput formControlName="city">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>State</mat-label>
                                <input matInput formControlName="state">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Zip</mat-label>
                                <input matInput formControlName="zip">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div formGroupName="emgContact">
            <div class="row">
                <div class="col"></div>
                <div class="col-8 text-center">
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Contact Name</mat-label>
                                <input matInput formControlName="contactName">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Contact Relation</mat-label>
                                <input matInput formControlName="contactRelation">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Contact Phone</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Contact Email</mat-label>
                                <input matInput formControlName="contactEmail">
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div formArrayName="phones">
            <div class="row">
                <div class="col"></div>
                <div class="col-8 text-center">
                    <div class="row">
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Phone</mat-label>
                                <input matInput formControlName="phone">
                            </mat-form-field>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <mat-label>Phone Type</mat-label>
                                <input matInput formControlName="phoneType">
                            </mat-form-field>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <br>
        <div class="row text-center">
            <div class="col"></div>
            <div class="col"><button mat-flat-button id="updateButton">Update</button></div>
            <div class="col"><button mat-flat-button id="resetButton">Reset</button></div>
            <div class="col"></div>
        </div>
    </form>
</div>
