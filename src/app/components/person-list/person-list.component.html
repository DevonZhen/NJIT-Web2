<div class="container-fluid">
  <br><br>
  <div class="row text-center">
      <h1>Person List</h1>
  </div>
  <div class="row text-center">
      <div class="col"></div>
      <div class="col-8" style="text-align: right;">
          <mat-form-field>
              <mat-label>Search Person</mat-label>
              <mat-icon matSuffix><i class="bi bi-search" style="padding: 5px 5px 5px 5px;"></i></mat-icon>
              <input matInput (keyup)="applyFilter($event)" autocomplete="off">
          </mat-form-field>
      </div>
      <div class="col"></div>
  </div>

  <div class="row">
      <div class="col"></div>
      <div class="col-8">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
              </ng-container>
            
              <ng-container matColumnDef="ssn">
                <th mat-header-cell *matHeaderCellDef> SSN </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/personDetails', element.ssn]">{{element.ssn}}</a> </td>
              </ng-container>
            
              <ng-container matColumnDef="birthday">
                <th mat-header-cell *matHeaderCellDef> Birthday </th>
                <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
              </ng-container>

              <ng-container matColumnDef="personType">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let element"> {{element.personTypeId}} </td>
              </ng-container>
            
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element">
                  <span *ngFor="let phone of element.phones">
                    {{phone.phone}} <br>
                  </span>
                </td>
              </ng-container>

              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Delete </th>
                <td mat-cell *matCellDef="let element" style="text-align: center;">
                  <a (click)="deletePerson(element.id)" id="deletePerson"><h5><i class="bi bi-trash2-fill" style="color: red;"></i></h5></a>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
      <div class="col"></div>
  </div>
</div>
